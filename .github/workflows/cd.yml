name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  lint-backend:
    name: Backend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync

      - name: Run Black (format check)
        run: uv run black --check .

      - name: Run Ruff (lint)
        run: uv run ruff check .

      - name: Run MyPy (type check)
        run: uv run mypy app/

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync

      - name: Run tests with coverage
        run: uv run pytest --ignore=tests/integration -v --cov=app --cov-report=term-missing --cov-fail-under=90

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

  lint-frontend:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: frontend

      - name: Run TypeScript type check
        run: npm run type-check
        working-directory: frontend

  build-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=main-{{sha}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        id: image-tags
        run: |
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "main_tag=ghcr.io/${{ github.repository }}:main-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

    outputs:
      image_tag: ${{ steps.image-tags.outputs.main_tag }}
      short_sha: ${{ steps.image-tags.outputs.short_sha }}

  build-upload-frontend:
    name: Build and Upload Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: frontend/dist/
          retention-days: 30

      - name: Get artifact URL
        id: artifact-url
        run: |
          echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT

    outputs:
      artifact_run_id: ${{ steps.artifact-url.outputs.run_id }}

  trigger-harness:
    name: Trigger Harness Deployment
    runs-on: ubuntu-latest
    needs: [build-push-backend, build-upload-frontend]
    if: success()

    steps:
      - name: Prepare deployment payload
        id: payload
        run: |
          cat <<EOF > payload.json
          {
            "event": "github_deployment",
            "repository": "${{ github.repository }}",
            "commit_sha": "${{ github.sha }}",
            "commit_message": "${{ github.event.head_commit.message }}",
            "triggered_by": "${{ github.actor }}",
            "backend_image": "${{ needs.build-push-backend.outputs.image_tag }}",
            "backend_image_tag": "main-${{ needs.build-push-backend.outputs.short_sha }}",
            "frontend_artifact_run_id": "${{ needs.build-upload-frontend.outputs.artifact_run_id }}",
            "frontend_artifact_name": "frontend-dist-${{ github.sha }}",
            "frontend_artifact_url": "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "environment": "${{ inputs.environment || 'production' }}"
          }
          EOF
          cat payload.json

      - name: Trigger Harness webhook
        if: vars.HARNESS_WEBHOOK_URL != ''
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d @payload.json \
            "${{ secrets.HARNESS_WEBHOOK_URL }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Successfully triggered Harness deployment"
            exit 0
          else
            echo "❌ Failed to trigger Harness deployment (HTTP $http_code)"
            exit 1
          fi

      - name: Skip Harness trigger
        if: vars.HARNESS_WEBHOOK_URL == ''
        run: |
          echo "⚠️  HARNESS_WEBHOOK_URL not configured - skipping deployment trigger"
          echo "Configure the secret in repository settings to enable automatic deployments"
          echo ""
          echo "Deployment artifacts ready:"
          echo "  Backend: ${{ needs.build-push-backend.outputs.image_tag }}"
          echo "  Frontend: Run ID ${{ needs.build-upload-frontend.outputs.artifact_run_id }}"
